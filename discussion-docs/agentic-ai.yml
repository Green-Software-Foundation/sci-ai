name: agentic-ai
description: sketch for agentic ai measurement
tags:
aggregation:
  metrics:
    - sci
  type: both
initialize:
  plugins:
    sci:
      method: Sci
      path: "builtin"
      config:
        functional-unit: requests
    energy-to-carbon:
      method: Multiply
      path: "builtin"
      config:
        input-parameters: ["energy", "grid-intensity"]
        output-parameter: "carbon"
tree:
  children:
    coordinator-agent:
      children:
        operational:
          pipeline:
            compute:
              - energy-to-carbon
              - sci
          inputs:
            - timestamp: 2023-07-06T00:00 2025-04-11T00:00
              duration: 3600
              energy: 1000
              grid-intensity: 350
              requests: 10000

        embodied:
          pipeline:
            compute:
              - sci
          inputs:
            - timestamp: 2023-07-06T00:00
              duration: 3600
              carbon: 25000
              requests: 10000

    summarization-agent:
      children:
        operational:
          pipeline:
            compute:
              - energy-to-carbon
              - sci
          inputs:
            - timestamp: 2023-07-06T00:00
              duration: 3600
              energy: 750
              grid-intensity: 350
              requests: 10000
              
        embodied:
          pipeline:
